specVersion: 0.0.2
description: Subgraph for 88mph's MPH token on Ethereum Mainnet
repository: https://github.com/0xSzeth/mph-token-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MPHToken
    network: mainnet
    source:
      address: "0x8888801aF4d980682e47f1A9036e589479e835C5"
      abi: MPHToken
      startBlock: 11289991
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: MPHToken
          file: ./abis/MPHToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/MPH.ts
  - kind: ethereum/contract
    name: xMPHToken
    network: mainnet
    source:
      address: "0x1702F18c1173b791900F81EbaE59B908Da8F689b"
      abi: XMPHToken
      startBlock: 13132358
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: XMPHToken
          file: ./abis/XMPHToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DistributeReward(uint256)
          handler: handleDistributReward
      blockHandlers:
        - handler: handleBlock
      file: ./src/XMPH.ts
